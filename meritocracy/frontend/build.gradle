// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

buildDir = 'buildGradle'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.25'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

//node_modules/prettier/index.js line 32893
//check if it works: head -n 32893 fixed/index.js | tail -1
//fixme: doesnt work yet ... 
task fixPrettifyBug( type: Exec, group: "Custom", description: "Fix a bug in prettify to be able to run unit tests with Mocha: Comment out a line in code"){
    dependsOn 'install'
    executable "sed"
    args '-i.bak',  '32893s/^../\\/\\//', projectDir.toString()+"/node_modules/prettier/index.js"     
}

task nuke( type: Delete, group: "Custom", description: "Nuke the node modules"){
    delete projectDir.toString()+"/node_modules"
}

task install( type: Exec, group: "Custom", description: "Reinstall node modules after nuke"){
    dependsOn 'nuke'
    executable 'npm'
    args 'install'
}

task peaceNode(dependsOn: ['nuke, install','fixPrettifyBug'])



